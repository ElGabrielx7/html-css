            <input type="email" id="email" name="email" required placeholder="e-mail">

            <label for="password">Senha:</label>
            <input required type="password" id="password" name="password" pattern=".{6,}" title="A senha deve ter pelo menos 6 caracteres" placeholder="senha">

                <legend>experiencia com exercicios?</legend>
                <input type="radio" id="sim" name="experience"  checked> Sim</>
                <input type="radio" id="nao" name="experience"> Não</label>
            </fieldset>

            <label for="bio">Fale sobre sua rotina</label>

              <a class="anime" type="button" href="" target="_blank">INICAR SESSÃO</a>


        </form>
    </div>
